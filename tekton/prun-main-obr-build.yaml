kind: PipelineRun
apiVersion: tekton.dev/v1beta1
metadata:
  generateName: main-obr-
  namespace: galasa-tekton
spec:
  params:
  - name: distBranch
    value: main
  - name: version
    value: 0.17.0
  pipelineRef:
    name: obr-repo-build
  serviceAccountName: build-bot
  resources:
  - name: git-obr
    resourceRef:
      name: git-obr-main
  podTemplate:
    nodeSelector:
      beta.kubernetes.io/arch: amd64
      platform: hdc
    volumes:
    - name: mavengpg
      secret:
        secretName: mavengpg